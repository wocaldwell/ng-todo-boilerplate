<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- TODO: Initialize our app -->
<body ng-app="TodoApp">
  <!-- TODO: Add a nav controller -->
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Todo App</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- TODO: Use Angular to loop through nav items -->
        <ul class="nav navbar-nav navbar-right" ng-repeat="item in navItems">
          <li><a href="#">{{item.name}}</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- TODO: Add a controller for our todo list -->
  <div ng-controller="TodoCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <!-- Let's call a js function from our HTML. wat? -->
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()"> All Items</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-view>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
</script>
<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
<script type="text/javascript" src="app/controllers/TodoCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
</body>
</html>
